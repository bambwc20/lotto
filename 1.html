    />

    <link rel="stylesheet" href="lotto.css" />

    <title>Lotto</title>
  </head>
  <body>
    <div id="title">
      <img src="lotto.jpg" width="70%" class="select0" />
    </div>

    <div id="menu">
      <div class="select1" id="item">
        <h2>
          일반<br />
          추첨
        </h2>
      </div>

      <div class="select2" id="item">
        <h2>
          연속제외<br />
          추첨
        </h2>
      </div>

      <div class="select3" id="item">
        <h2>
          고확률<br />
          추첨
        </h2>
      </div>

      <div class="select4" id="item">
        <h2>
          인공지능<br />
          추첨
        </h2>
      </div>
    </div>

    <div class="week_number">당첨 결과 확인하기</div>

    <div id="template">
      <h1>일반 추첨</h1>
      <h3>
        <ul>
          <li>
            <p>
              본 추첨방식은 시중의 일반적인 자동화 기기와 같습니다. 아래의
              버튼을 누르면 1~45의 숫자 중에서 무작위로 6개의 숫자를 뽑은 뒤,
              자동으로 5개의 로또 번호를 제공해줍니다.
            </p>
          </li>
        </ul>
      </h3>
    </div>

    <div id="btn_group">
      <button id="test_btn" onclick="genLottoHTML_Select1()">추첨하기</button>
    </div>
    <div id="LOTTO"></div>
    <div class="loading"></div>

    <div class="share">
      <div>
        <b>차별화된 AI 분석 추첨기! <br />좋은 건 혼자 쓰세요!</b>
      </div>
      <div class="addthis_inline_share_toolbox"></div>
    </div>

    <div class="PlayGoogleBanner">
      <div class="PlayGoogleText">인공지능 로또 번호 추첨기 앱 출시!!!</div>
      <img class="PlayGoogle" src="./PlayGoogle.png" width="50%" />
    </div>

    <div class="SelectLottery">
      <label for="lottery-select">Choose the lottery item you want:</label>
      <select
        id="lottery-select"
        onchange="
        let selected_option = document.querySelector('#lottery-select').value
        if(selected_option === '(US)PowerBall') {
          window.location = '/(US)PowerBall/index.html'
        } else if(selected_option === '(KR)Lotto') {
          window.location = '/index.html'
        }
        "
      >
        <option selected>Select the lottery item!</option>
        <option>(KR)Lotto</option>
        <option>(US)PowerBall</option>
      </select>
    </div>

    <script src="lotto.js"></script>
  </body>
